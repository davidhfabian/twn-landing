<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="assets/svg/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twn | Travel Landing</title>
    <link rel="stylesheet" href="./styles/root.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script defer type="module" src="../main.js"></script>
  </head>
  <body>
    <div id="tab_bar"></div>
    <nav></nav>
    <section class="w-full h-screen">
      <div id="home">
        <div class="w-full h-3/4">
            <div class="flex absolute flex-col items-center p-4 space-y-96 w-full h-full">
                <input type="search" name="search" id="search" class="p-3 rounded-full shadow-sm outline-none" placeholder="San Francisco, CA">
                <button class="p-4 w-36 text-xl font-semibold bg-white rounded-full shadow-sm transition-all duration-500 ease-in-out transform text-primary hover:bg-primary hover:text-white hover:-translate-y-1 hover:scale-110">
                  Explorar
                </button>
            </div>
            <div class="h-full width-full">
              <img src="./assets/img/sanFrancisco.jpg" alt="San Francisco">
          </div>
        </div>
      </div>
      <div id="recommend" class="p-6">
        <p class="text-3xl font-semibold text-primary">Recomendados</p>
        <div class="flex overflow-x-auto overscroll-x-contain items-center mt-6 space-x-6 w-auto h-72">
          <div class="card bg-secondary">
            <div class="card-cover bg-norway"></div>
            <div class="card-content" >
              <p class="font-bold text-white">Norway</p>
              <p class="text-white">Paisajes increíbles que visitar</p>
            </div>
          </div>
          <div class="card">
            <div class="card-cover bg-new_york"></div>
            <div class="card-content" >
              <p class="font-bold text-tertiary">New York</p>
              <p class="text-tertiary">La Gran Manzana te imprecionara</p>
            </div>
          </div>
          <div class="card bg-secondary">
            <div class="card-cover bg-seattle"></div>
            <div class="card-content" >
              <p class="font-bold text-white">Seattle</p>
              <p class="text-white">Una ciudad para disfrutar la maximo</p>
            </div>
          </div>
          <div class="card">
            <div class="card-cover bg-switzerland"></div>
            <div class="card-content">
              <p class="font-bold text-tertiary">Switzerland</p>
              <p class="text-tertiary">El mejor chocolate caliente que probarás</p>
            </div>
          </div>
          <div class="card bg-secondary">
            <div class="card-cover bg-sydney"></div>
            <div class="card-content">
              <p class="font-bold text-white">Sydney</p>
              <p class="text-white">Conoce la famosísima Opera</p>
            </div>
          </div>
          <div class="card">
            <div class="card-cover bg-europe"></div>
            <div class="card-content">
              <p class="font-bold text-tertiary">Edinburgh</p>
              <p class="text-tertiary">Castillos y tiempos medievales</p>
            </div>
          </div>
        </div>
      </div>
      <div id="featured_income"></div>
    </section>
    <footer></footer>
  </body>
</html>
